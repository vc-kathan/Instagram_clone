<div class="container" fxLayout="row" fxLayoutAlign="space-around center">
    <div class="loading" fxLayout="row" fxLayoutAlign="center center" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!resetpassword" class="card" fxLayout="column" flFlex="100" fxLayoutAlign="space-around center">
        <h1><b>Forgot Password</b></h1>
        <form class="example-form" #forgotPass="ngForm" (ngSubmit)="forgotPass.valid && forgotPassword()" fxLayout="column" flFlex="100">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email/Username</mat-label>
                <input matInput placeholder="xyz@gmail.in" name="email" #email="ngModel" [(ngModel)]="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,9}$" required>
                <mat-error *ngIf="!email.valid">Enter valid email!!</mat-error>
            </mat-form-field>
            <button mat-flat-button color="accent" type="submit" class="example-full-width mb-15">Submit</button>
        </form>
        <a [routerLink]="['/auth/login']" class="link space-top">Back to <b class="pink">Login</b></a>
    </div>
    <div *ngIf="resetpassword" class="card" fxLayout="column" flFlex="100" fxLayoutAlign="space-around center">
        <h1><b>Reset Password</b></h1>
        <form class="example-form" #reset="ngForm" (ngSubmit)="reset.valid && resetPassword()" fxLayout="column" flFlex="100">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="text" name="password" #password="ngModel" [(ngModel)]="Password" minlength="6" required>

                <mat-error *ngIf="password.errors?.['required']">Password is required
                </mat-error>
                <mat-error *ngIf="password.touched && password.errors?.['minlength']">Password must be at least 6 characters
                </mat-error>
            </mat-form-field>
            <button mat-flat-button color="accent" type="submit" class="example-full-width mb-15">Submit</button>
        </form>
        <a [routerLink]="['/auth/login']" class="link space-top">Back to <b class="pink">Login</b></a>
    </div>
</div>

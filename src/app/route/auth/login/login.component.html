<div class="container" fxLayout="row" fxLayoutAlign="space-around center">
    <div class="loading" fxLayout="row" fxLayoutAlign="center center" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <div class="card" fxLayout="column" flFlex="100" fxLayoutAlign="space-around center">
        <h1><b>Instagram</b></h1>
        <form class="example-form" #login="ngForm" (ngSubmit)="login.valid && loginuser(login.value)" fxLayout="column" flFlex="100">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email/Username</mat-label>
                <input matInput placeholder="xyz@gmail.in" name="email" #email="ngModel" [(ngModel)]="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,9}$" required>
                <mat-error *ngIf="!email.valid">Enter valid email!!</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="password" #password="ngModel" [(ngModel)]="Password" minlength="6" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
                <mat-error *ngIf="password.errors?.['required']">Password is required
                </mat-error>
                <mat-error *ngIf="password.touched && password.errors?.['minlength']">Password must be at least 6 characters
                </mat-error>
            </mat-form-field>
            <button mat-flat-button color="accent" type="submit" class="example-full-width mb-15">Login
          </button>
        </form>
        <a [routerLink]="['/auth/forgot-password']" class="link space-top">Forgot password?</a>
        <div fxLayout="row" fxLayoutAlign="center center" class="example-full-width  mb-15">
            <mat-divider fxFlex="95"></mat-divider>
            <h4>or</h4>
            <mat-divider fxFlex="95"></mat-divider>
        </div>
        <a [routerLink]="['/auth/register']" class="link">Don't have an account? <b class="pink">Sign Up</b></a>
    </div>
</div>
